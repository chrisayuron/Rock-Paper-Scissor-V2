<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK - PAPER - SCISSOR V2.0</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="gameboard">
    <div id="play" class="play boton">JUGAR</div>
    <div class="input__games">
        Juegos <input type="number" id="juegos" min="0">    
    </div> 
    
    <div class="gameboard__button" id="gameboard__button">
        <div id="stone" class="piedra boton"></div>
        <div id="paper" class="papel boton"></div>
        <div id="scissor" class="tijera boton"></div>
    </div>
    <div class="gameboard__result" id="gameboard__result">
        <div class="gameboard__result__item">
        <p>HUMAN</p>
        <label for="" class="points" id="human"></label>
        </div>
        <div class="gameboard__result__item">
        <p>MACHINE</p>
        <label for="" class="points" id="machine"></label>
        </div>
        <div class="gameboard__result__item">
            <p>TIE</p>
            <label for="" class="points" id="tie"></label>
            </div>
    </div>
    <div id="anuncement" class="anuncement"></div>
</main>
</body>
</html>
